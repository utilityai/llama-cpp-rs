[workspace]
resolver = "2"
members = [
    "llama-cpp-sys-2",
    "llama-cpp-2",
]

[workspace.dependencies]
thiserror = "1"
tracing = "0.1"
hf-hub = { version = "0.3.2" }
criterion = "0.5.1"
pprof = "0.13.0"

[workspace.lints.rust]
missing_docs = { level = "warn" }
missing_debug_implementations = { level = "warn" }

[workspace.lints.clippy]
pedantic = { level = "warn"  }
