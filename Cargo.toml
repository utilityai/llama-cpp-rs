[workspace]
resolver = "2"
members = [
    "llama-cpp-sys-2",
    "llama-cpp-2",
    "examples/embeddings",
    "examples/simple",
]

[workspace.dependencies]
# core library deps
thiserror = "1"
tracing = "0.1"

# examples and benchmarks
hf-hub = { version = "0.3.2" }
criterion = "0.5.1"
pprof = "0.13.0"
bindgen = "0.69.5"
cc = "1.2.9"
anyhow = "1.0.95"
clap = "4.5.26"
encoding_rs = "0.8.35"

[workspace.lints.rust]
missing_docs = { level = "warn" }
missing_debug_implementations = { level = "warn" }

[workspace.lints.clippy]
pedantic = { level = "warn" }
