name: Llama Cpp Rs Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  check:
    name: Run Tests on LLama Cpp Rs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive
      - name: Install Compile Deps
        env:
          DEBIAN_FRONTEND: noninteractive
        run:
          sudo apt-get update && sudo apt-get install -y build-essential curl libssl-dev libclang-dev pkg-config cmake git
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Clippy
        run: cargo clippy
      - name: Fmt
        run: cargo fmt
      - name: Test
        run: cargo test --features sampler
  arm64:
    name: Check that it builds on various targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ linux/arm64, linux/amd64 ]
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392
        with:
          platforms: arm64,amd64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2
      - name: Build
        uses: docker/build-push-action@v6
        with:
          file: test-build.Dockerfile
          target: base-cuda
          platforms: ${{ matrix.target }}
  mac:
    name: Check that it builds on mac
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --features sampler
  windows:
    name: Check that it builds on windows
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --features sampler
      - name: Test
        run: cargo test --features sampler
  windows-vulkan:
    name: Check that it builds on windows with vulkan
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.0.5
        with:
          vulkan_version: 1.3.296.0
          install_runtime: true
          cache: true
          stripdown: true
      - name: Build
        run: cargo build --features "sampler vulkan"
